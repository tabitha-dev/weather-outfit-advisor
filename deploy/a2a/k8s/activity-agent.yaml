apiVersion: apps/v1
kind: Deployment
metadata:
  name: activity-agent
  namespace: weather-outfit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: activity-agent
  template:
    metadata:
      labels:
        app: activity-agent
        service: activity
    spec:
      containers:
      - name: activity-agent
        image: gcr.io/PROJECT_ID/weather-outfit-adk:latest
        command: ["python", "deploy/a2a/activity_service/app.py"]
        ports:
        - containerPort: 8003
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: "PROJECT_ID"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: activity-agent
  namespace: weather-outfit
spec:
  selector:
    app: activity-agent
  ports:
  - port: 8003
    targetPort: 8003
  type: ClusterIP
