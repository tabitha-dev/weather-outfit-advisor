apiVersion: apps/v1
kind: Deployment
metadata:
  name: coach-agent
  namespace: weather-outfit
  labels:
    app: coach-agent
    service: coach
spec:
  replicas: 3
  selector:
    matchLabels:
      app: coach-agent
  template:
    metadata:
      labels:
        app: coach-agent
        service: coach
    spec:
      containers:
      - name: coach-agent
        image: gcr.io/PROJECT_ID/weather-outfit-adk:latest
        command: ["python", "deploy/a2a/coach_service/app.py"]
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: "PROJECT_ID"
        - name: GOOGLE_CLOUD_LOCATION
          value: "us-central1"
        - name: WEATHER_SERVICE_URL
          value: "http://weather-agent:8001"
        - name: STYLIST_SERVICE_URL
          value: "http://stylist-agent:8002"
        - name: ACTIVITY_SERVICE_URL
          value: "http://activity-agent:8003"
        - name: SAFETY_SERVICE_URL
          value: "http://safety-agent:8004"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /.well-known/agent.json
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /.well-known/agent.json
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: coach-agent
  namespace: weather-outfit
spec:
  selector:
    app: coach-agent
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: LoadBalancer
