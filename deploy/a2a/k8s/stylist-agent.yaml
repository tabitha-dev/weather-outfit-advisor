apiVersion: apps/v1
kind: Deployment
metadata:
  name: stylist-agent
  namespace: weather-outfit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: stylist-agent
  template:
    metadata:
      labels:
        app: stylist-agent
        service: stylist
    spec:
      containers:
      - name: stylist-agent
        image: gcr.io/PROJECT_ID/weather-outfit-adk:latest
        command: ["python", "deploy/a2a/stylist_service/app.py"]
        ports:
        - containerPort: 8002
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: "PROJECT_ID"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: stylist-agent
  namespace: weather-outfit
spec:
  selector:
    app: stylist-agent
  ports:
  - port: 8002
    targetPort: 8002
  type: ClusterIP
