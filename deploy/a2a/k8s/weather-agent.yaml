apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-agent
  namespace: weather-outfit
  labels:
    app: weather-agent
    service: weather
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-agent
  template:
    metadata:
      labels:
        app: weather-agent
        service: weather
    spec:
      containers:
      - name: weather-agent
        image: gcr.io/PROJECT_ID/weather-outfit-adk:latest
        command: ["python", "deploy/a2a/weather_service/app.py"]
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: GOOGLE_CLOUD_PROJECT
          value: "PROJECT_ID"
        - name: GOOGLE_CLOUD_LOCATION
          value: "us-central1"
        - name: WEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: weather-api-secret
              key: api-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /.well-known/agent.json
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /.well-known/agent.json
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: weather-agent
  namespace: weather-outfit
spec:
  selector:
    app: weather-agent
  ports:
  - port: 8001
    targetPort: 8001
    name: http
  type: ClusterIP
